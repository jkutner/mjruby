compile: &defaults
  build: .
  volumes:
    - .:/home/mruby/code:rw
    #- ../mruby-jvm:/home/mruby/mruby-jvm
  command: rake compile
test:
  <<: *defaults
  command: rake test
bintest:
  <<: *defaults
  command: rake test:bintest
mtest:
  <<: *defaults
  command: rake test:mtest
clean:
  <<: *defaults
  command: rake clean
shell:
  <<: *defaults
  command: bash
